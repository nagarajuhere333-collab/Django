{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Worlds Tour</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    
</head>
<body>
    <h1>Asia tours schedule for Dec 2025</h1>
    <p> Django is easier to build</p>
    <script src="{% static 'js/script.js' %}"></script>
    <img src="{% static 'images/Image20251212122004.png' %}" alt="Django logo">
    <ul>
        {% for tour in tours %}
            <li>{{ tour.orgin_country }} to {{ tour.destination_country }} for {{ tour.nights }} nights at ${{ tour.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
